# 256 Colorsset-option
set-option -g default-terminal "screen-256color"

# no delay pls thx
set -sg escape-time 10

# Enable Mouse Ctrl
set -g mouse on

# Start window numbering at 1:
set -g base-index 1
set -g pane-base-index 1 
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# vim-like pane resizing  
bind -r C-h resize-pane -L 5
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-l resize-pane -R 5

# Unbind Arrow keys, sometimes annoying,
# for example when jumping to shell and trying to recall last command
unbind Up     
unbind C-Up   
unbind Down   
unbind C-Down 
unbind Left   
unbind C-Left 
unbind Right  
unbind C-Right

# Session management:
bind -n C-f popup -w 120 -E "~/dotfiles/utils/tmux_session.sh"

# Util
bind b      popup -w 120 -E "just -f ~/dotfiles/utils/tmux_util_justfile"

# Do not detach if destroying session:
set-option -g detach-on-destroy off

# Pane border
set -g pane-border-style fg=color234
set -g pane-active-border-style fg=color39

# Fancy Status Bar
set -g status on 
set -g status-fg white
set -g status-bg colour234
set -g status-right "#[fg=colour234,bg=colour39]  ðŸ¦–  "
set-window-option -g window-status-style bg=color27
set-window-option -g window-status-current-style "bg=color39,fg=color234,bold"
set-window-option -g mode-style "bg=red,fg=color234"
set -g message-style 'bg=red,fg=color234'

# Allow more space for session name:
set -g status-left-length 40
