# 256 Colorsset-option
set-option -g default-terminal "screen-256color"

# no delay pls thx
set -sg escape-time 10

# Enable Mouse Ctrl
set -g mouse on

# vim-like pane resizing  
bind -r C-k resize-pane -U 15
bind -r C-j resize-pane -D 15
bind -r C-h resize-pane -L 15
bind -r C-H resize-pane -L 5
bind -r C-l resize-pane -R 15
bind -r C-L resize-pane -R 1

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Unbind Arrow keys, sometimes annoying,
# for example when jumping to shell and trying to recall last command
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# Pane border
set -g pane-border-style fg=color234
set -g pane-active-border-style fg=color39

# Fancy Status Bar
set -g status-fg white
set -g status-bg colour234
set -g status-right "#[fg=colour234,bg=colour39]  ðŸ¦–  "
