- type: rprompt
  segments:
  - properties:
      always_enabled: false
      cache_duration: none
      style: austin
      threshold: 150
    template: "\U000f0152 {{ .FormattedMs }} "
    foreground: p:catppuccin_latte_sky
    type: executiontime
    style: plain
  - properties:
      always_enabled: true
      cache_duration: none
    template: "{{ if .Error }}!{{ .String }} {{ end }}"
    foreground: p:catppuccin_latte_red
    type: status
    style: plain
  - properties:
      cache_duration: none
    template: "{{ if .SSHSession }} \ueba9 {{ .UserName }}{{ end }}"
