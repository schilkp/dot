    type: session
    style: plain
  - properties:
      cache_duration: none
    template: "\ue7a8 {{ .Full }} "
    foreground: p:catppuccin_latte_flamingo
    type: rust
    style: plain
  - properties:
      cache_duration: none
    template: "\ue235  {{ .Venv }} ({{ .Full }}) "
    foreground: p:catppuccin_latte_flamingo
    type: python
    style: plain
  - properties:
      cache_duration: none
    template: "\uf308  {{ .Context }} "
    foreground: p:catppuccin_latte_flamingo
    type: docker
    style: plain
