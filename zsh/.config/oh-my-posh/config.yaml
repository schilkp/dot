# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3

palette:
  catppuccin_latte_base: "#eff1f5"
  catppuccin_latte_blue: "#1e66f5"
  catppuccin_latte_crust: "#dce0e8"
  catppuccin_latte_flamingo: "#dd7878"
  catppuccin_latte_green: "#40a02b"
  catppuccin_latte_lavender: "#7287fd"
  catppuccin_latte_mantle: "#e6e9ef"
  catppuccin_latte_maroon: "#e64553"
  catppuccin_latte_mauve: "#8839ef"
  catppuccin_latte_overlay0: "#9ca0b0"
  catppuccin_latte_overlay1: "#8c8fa1"
  catppuccin_latte_overlay2: "#7c7f93"
  catppuccin_latte_peach: "#fe640b"
  catppuccin_latte_pink: "#ea76cb"
  catppuccin_latte_red: "#d20f39"
  catppuccin_latte_rosewater: "#dc8a78"
  catppuccin_latte_sapphire: "#209fb5"
  catppuccin_latte_sky: "#04a5e5"
  catppuccin_latte_subtext0: "#6c6f85"
  catppuccin_latte_subtext1: "#5c5f77"
  catppuccin_latte_surface0: "#ccd0da"
  catppuccin_latte_surface1: "#bcc0cc"
  catppuccin_latte_surface2: "#acb0be"
  catppuccin_latte_teal: "#179299"
  catppuccin_latte_text: "#4c4f69"
  catppuccin_latte_yellow: "#df8e1d"

blocks:
  - type: prompt
    alignment: left
    segments:
      # == OS ==
      - type: text
        template: >
          {{ if      matchP "^SchilkTop$" .HostName }}üè†
          {{ else if matchP "^SchilkPad$" .HostName }}üíª
          {{ else }}üêß{{ end }}
        foreground: p:catppuccin_latte_green
        style: plain
        properties:
          cache_duration: none

      # == SESSION ==
      - type: session
        template: "{{ if .SSHSession }}üì° {{ end }}"
        foreground: p:catppuccin_latte_flamingo
        style: plain
        properties:
          cache_duration: none

      # == PATH ==
      - type: path
        properties:
          cache_duration: none
          style: powerlevel
        template: "\U000f024b {{ .Path }}"
        foreground: p:catppuccin_latte_sky
        style: plain

      # == GIT ==
      - type: git
        template: " {{ .UpstreamIcon }} {{ .HEAD }}{{ if and (.BranchStatus) (ne .BranchStatus \"‚â°\")}} <p:catppuccin_latte_yellow>{{ .BranchStatus }}</>{{ end }}{{ if and (.BranchStatus) (eq .BranchStatus \"‚â°\")}} <p:catppuccin_latte_green>{{ .BranchStatus }}</>{{ end }}{{ if .Working.Changed }} <p:catppuccin_latte_maroon>\uea73</>{{ end }}{{ if .Staging.Changed }} <p:catppuccin_latte_yellow>\uf046 </>{{ end }}{{ if gt .StashCount 0 }} <p:catppuccin_latte_red>\uf51e {{ .StashCount }}</>{{ end }}"
        foreground: p:catppuccin_latte_green
        style: plain
        properties:
          branch_ahead_icon: ‚Üë
          branch_behind_icon: ‚Üì
          branch_gone_icon: ‚â¢
          branch_icon: ÓÇ†
          branch_identical_icon: ‚â°
          branch_max_length: 25
          cache_duration: none
          cherry_pick_icon: "\ue29b "
          commit_icon: "\uf417 "
          fetch_status: true
          fetch_upstream_icon: true
          merge_icon: "\ue727 "
          no_commits_icon: "? "
          rebase_icon: "\ue728 "
          revert_icon: "\uf0e2 "
          tag_icon: "\uf412 "
          truncate_symbol: ‚Ä¶
          upstream_icons:
            git.ee.ethz.ch: Ôáì eth
            iis-git.ee.ethz.ch: Ôáì iis

      # == TEXT ==
      - type: text
        template: " ‚ùØ "
        foreground: p:catppuccin_latte_green
        style: plain
        properties:
          cache_duration: none

  - type: rprompt
    segments:
      # == EXECUTION TIME ==
      - type: executiontime
        template: "\U000f0152 {{ .FormattedMs }} "
        foreground: p:catppuccin_latte_sky
        style: plain
        properties:
          always_enabled: false
          cache_duration: none
          style: austin
          threshold: 150

      # == STATUS ==
      - type: status
        template: "{{ if .Error }}!{{ .String }} {{ end }}"
        foreground: p:catppuccin_latte_red
        style: plain
        properties:
          always_enabled: true
          cache_duration: none

      # == SESSION ==
      - type: session
        template: "{{ if .SSHSession }} \ueba9 {{ .UserName }}@{{ .HostName }} {{ end }}"
        foreground: p:catppuccin_latte_flamingo
        style: plain
        properties:
          cache_duration: none

      # == PYTHON ==
      - type: python
        template: "\ue235  {{ .Venv }} ({{ .Full }}) "
        foreground: p:catppuccin_latte_flamingo
        style: plain
        properties:
          cache_duration: none

      # == DOCKER ==
      - type: docker
        template: "\uf308  {{ .Context }} "
        foreground: p:catppuccin_latte_flamingo
        style: plain
        properties:
          cache_duration: none

      # == TIME ==
      - type: time
        template: "\uf017 {{ .CurrentDate | date .Format }} "
        foreground: p:catppuccin_latte_sky
        style: plain
        properties:
          cache_duration: none
          time_format: "15:04:05"
