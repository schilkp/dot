# Specific monitor setups:
source = ~/.config/hypr/monitor_setups.conf

# Enable internal monitor:
monitor=eDP-1,preferred,auto,1

# Assign ws9 to internal monitor:
workspace=9,monitor:eDP-1,default:true

# Enable extra ouputs:
monitor=,preferred,auto,auto

# Startup:
exec-once = hyprpaper                                  # Wallpaper
exec-once = nm-applet                                  # Networking
exec-once = waybar                                     # Status bar
exec-once = dunst                                      # Notifs
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Authentication Agent
exec-once = blueman-applet                             # Bluetooth
exec-once = insync start                               # Sync

# Clipboard history:
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Some default env vars.
env = XCURSOR_SIZE,24

input {
    kb_layout = us
    touchpad {
        natural_scroll = no
    }
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,     1, 2, myBezier
    animation = windowsOut,  1, 2, default, popin 80%
    animation = border,      1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade,        1, 2, default
    animation = workspaces,  1, 2, default
}

master {
    mfact = 0.65
    new_status = slave
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 1
}

$mainMod = SUPER

# Basic keybinds:
bind = $mainMod,       Q,      killactive,
bind = $mainMod SHIFT, Escape, exit,
bind = $mainMod,       Escape, exec, ~/dotfiles/scripts/swaylock_lock.sh
bind = $mainMod,       V,      togglefloating,
bind = $mainMod,       F,      fullscreen,
bind = $mainMod,       Space,  layoutmsg, swapwithmaster
bind = $mainMod,       R,      exec, hyprctl reload

# Core applications:
bind = $mainMod,       Return, exec, python ${HOME}/.config/hypr/terminal_hotkey.py
bind = $mainMod SHIFT, Return, exec, alacritty
bind = $mainMod,       D,      exec, fuzzel
bind = $mainMod SHIFT, P,      exec, cliphist list | fuzzel -d | cliphist decode | wl-copy
bind = $mainMod,       E,      exec, dolphin

# Screenshots:
bind = ,      Print, exec, hyprshot -m region
bind = Shift, Print, exec, hyprshot -m window
bind = Ctrl,  Print, exec, hyprshot -m output -m active

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

# Resize focused with shift + mainMod + vim keys
bind = $mainMod CTRL, h, resizeactive, 40 0
bind = $mainMod CTRL, l, resizeactive, -40 0
bind = $mainMod CTRL, k, resizeactive, 0 -40
bind = $mainMod CTRL, j, resizeactive, 0 40

bind = Alt, Tab, cyclenext,
bind = Alt, Tab, bringactivetotop,

bind = Alt Shift, Tab, cyclenext, prev
bind = Alt Shift, Tab, bringactivetotop,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1,     workspace, 1
bind = $mainMod, 2,     workspace, 2
bind = $mainMod, 3,     workspace, 3
bind = $mainMod, 4,     workspace, 4
bind = $mainMod, 5,     workspace, 5
bind = $mainMod, 6,     workspace, 6
bind = $mainMod, 7,     workspace, 7
bind = $mainMod, 8,     workspace, 8
bind = $mainMod, 9,     workspace, 9
bind = $mainMod, 0,     workspace, 10
bind = $mainMod, Minus, workspace, 99

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1,     movetoworkspace, 1
bind = $mainMod SHIFT, 2,     movetoworkspace, 2
bind = $mainMod SHIFT, 3,     movetoworkspace, 3
bind = $mainMod SHIFT, 4,     movetoworkspace, 4
bind = $mainMod SHIFT, 5,     movetoworkspace, 5
bind = $mainMod SHIFT, 6,     movetoworkspace, 6
bind = $mainMod SHIFT, 7,     movetoworkspace, 7
bind = $mainMod SHIFT, 8,     movetoworkspace, 8
bind = $mainMod SHIFT, 9,     movetoworkspace, 9
bind = $mainMod SHIFT, 0,     movetoworkspace, 10
bind = $mainMod SHIFT, Minus, movetoworkspacesilent, 99

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=, XF86MonBrightnessUp,exec,brightnessctl set +10% 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# #### WINDOW RULES ####

# Float pulse audio control panel:
windowrule = center,       ^(pavucontrol)$
windowrule = float,        ^(pavucontrol)$
windowrule = pin,          ^(pavucontrol)$
windowrule = size 40% 60%, ^(pavucontrol)$

# Float blueman:
windowrule = center,       ^(blueman-manager)$
windowrule = float,        ^(blueman-manager)$
windowrule = pin,          ^(blueman-manager)$
windowrule = size 40% 60%, ^(blueman-manager)$

# Float security stuff:
windowrule = float,          (KeePassXC)
windowrule = size 40% 40%,   (KeePassXC)
windowrule = pin,            (KeePassXC)
windowrule = center,         (KeePassXC)

# Float SpeedCrunch:
windowrule = float,        ^(org.speedcrunch.speedcrunch)$
windowrule = size 30% 40%, ^(org.speedcrunch.speedcrunch)$

# Float Firefox downloads
windowrulev2 = float, class:(firefox),title:(Library)

# #### QT Themes ####
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# #### Other ####
# Have electron pick wayland if detected:
env = ELECTRON_OZONE_PLATFORM_HINT,auto
